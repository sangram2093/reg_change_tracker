<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Regulation Graph Comparison (Vis.js)</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
  <link href="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      padding: 10px;
      background-color: #f0f0f0;
    }
    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      height: 70vh;
      padding: 10px;
    }
    .graph-box {
      width: 48%;
      border: 1px solid #ccc;
      border-radius: 6px;
      height: 100%;
      position: relative;
    }
    .graph-header {
      text-align: center;
      padding: 5px;
      font-weight: bold;
      background-color: #f8f8f8;
      border-bottom: 1px solid #ccc;
    }
    #oldGraph, #newGraph {
      height: calc(100% - 30px);
    }
    #diffTable {
      width: 96%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    #diffTable th, #diffTable td {
      border: 1px solid #ccc;
      padding: 8px;
      vertical-align: top;
    }
    #diffTable th {
      background-color: #eee;
    }
    .download-btn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 14px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .download-btn:hover {
      background-color: #0056b3;
    }
    .button-container {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Regulatory Graph Comparison</h1>
  <div class="container">
    <div class="graph-box">
      <div class="graph-header">Old Regulation Graph</div>
      <div id="oldGraph"></div>
    </div>
    <div class="graph-box">
      <div class="graph-header">New Regulation Graph</div>
      <div id="newGraph"></div>
    </div>
  </div>

  <div class="button-container">
    <button class="download-btn" onclick="regenerateGraphs()">üîÑ Regenerate</button>
    <button class="download-btn" onclick="approveKOP()">‚úÖ Approve & Download KOP (Word)</button>
    <button class="download-btn" onclick="goHome()">üè† Go to Home</button>
    <button class="download-btn" onclick="downloadGraph('newGraph')">üì• Download New Graph as PNG</button>
  </div>

  <table id="diffTable">
    <thead>
      <tr>
        <th>Type</th>
        <th>Connection / Name</th>
        <th>Attribute</th>
        <th>Old Value</th>
        <th>New Value</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const uploadId = {{ upload_id | safe }};

    function edgeKey(edge) {
      return `${edge.from}->${edge.to}`;
    }

    function formatEdgeLabel(edge, nodeMap) {
      const from = nodeMap.get(edge.from)?.label || edge.from;
      const to = nodeMap.get(edge.to)?.label || edge.to;
      return `${from} ‚Üí ${to}`;
    }

    function addDiffRow(type, name, attribute, oldVal, newVal) {
      const tbody = document.querySelector("#diffTable tbody");
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${type}</td>
        <td>${name}</td>
        <td>${attribute}</td>
        <td><pre>${oldVal || "-"}</pre></td>
        <td><pre>${newVal || "-"}</pre></td>
      `;
      tbody.appendChild(row);
    }

    function compareObjects(type, name, oldObj, newObj) {
      const keys = new Set([...Object.keys(oldObj || {}), ...Object.keys(newObj || {})]);
      keys.forEach(key => {
        const oldVal = oldObj?.[key] ?? "";
        const newVal = newObj?.[key] ?? "";
        if (oldVal !== newVal) {
          addDiffRow(type, name, key, oldVal, newVal);
        }
      });
    }

    async function renderBothGraphs() {
      const [oldRes, newRes] = await Promise.all([
        fetch(`/graph_data/${uploadId}/old`).then(r => r.json()),
        fetch(`/graph_data/${uploadId}/new`).then(r => r.json())
      ]);

      const oldNodeMap = new Map(oldRes.nodes.map(n => [n.id, n]));
      const newNodeMap = new Map(newRes.nodes.map(n => [n.id, n]));

      for (const [id, newNode] of newNodeMap.entries()) {
        const oldNode = oldNodeMap.get(id);
        if (!oldNode || JSON.stringify(oldNode) !== JSON.stringify(newNode)) {
          compareObjects("Node", newNode.label || id, oldNode, newNode);
        }
      }

      const oldEdgesMap = new Map(oldRes.edges.map(e => [edgeKey(e), e]));
      const changedEdges = [];
      for (const edge of newRes.edges) {
        const key = edgeKey(edge);
        const oldEdge = oldEdgesMap.get(key);
        if (!oldEdge || JSON.stringify(oldEdge) !== JSON.stringify(edge)) {
          const label = formatEdgeLabel(edge, newNodeMap);
          compareObjects("Edge", label, oldEdge, edge);
          changedEdges.push(key);
        }
      }

      const { getPositions } = await renderGraph("oldGraph", oldRes);
      const fixedPositions = await getPositions();
      await renderGraph("newGraph", newRes, fixedPositions, changedEdges);
    }

    async function renderGraph(containerId, data, fixedPositions = null, highlightEdges = []) {
      const container = document.getElementById(containerId);
      const nodesDataSet = new vis.DataSet(data.nodes);
      const edgesDataSet = new vis.DataSet(data.edges.map(edge => {
        if (highlightEdges.includes(edgeKey(edge))) {
          edge.color = { color: 'red' };
          edge.font = { color: 'red', bold: true };
        }
        return edge;
      }));

      const options = {
        layout: { improvedLayout: true },
        interaction: { hover: true, tooltipDelay: 100 },
        nodes: {
          shape: "dot",
          size: 20,
          font: { size: 14, color: "#000" }
        },
        edges: {
          arrows: "to",
          font: { align: "middle", size: 12, color: "#333" },
          color: { color: "#848484", highlight: "#848484", hover: "#848484" },
          smooth: { type: "dynamic" }
        },
        physics: {
          enabled: !fixedPositions,
          barnesHut: {
            gravitationalConstant: -30000,
            springLength: 100
          }
        }
      };

      const network = new vis.Network(container, {
        nodes: nodesDataSet,
        edges: edgesDataSet
      }, options);

      return {
        network,
        getPositions: () =>
          new Promise(resolve => {
            if (!fixedPositions) {
              network.once("stabilized", () => resolve(network.getPositions()));
            } else {
              resolve(null);
            }
          })
      };
    }

    function downloadGraph(containerId) {
      const container = document.getElementById(containerId);
      html2canvas(container).then(canvas => {
        const link = document.createElement("a");
        link.download = `${containerId}_graph.png`;
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    function regenerateGraphs() {
      fetch(`/regenerate/${uploadId}`, { method: 'POST' })
        .then(resp => {
          if (resp.ok) {
            alert("Graphs regenerated successfully.");
            location.reload();
          } else {
            alert("Failed to regenerate graphs.");
          }
        });
    }

    function approveKOP() {
      fetch(`/approve/${uploadId}`, { method: 'POST' })
        .then(resp => resp.blob())
        .then(blob => {
          const url = window.URL.createObjectURL(blob);
          const link = document.createElement("a");
          link.href = url;
          link.download = `kop_upload_${uploadId}.docx`;
          link.click();
        })
        .catch(() => alert("Error generating KOP document."));
    }

    function goHome() {
      window.location.href = "/";
    }

    const script = document.createElement("script");
    script.src = "https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js";
    script.onload = renderBothGraphs;
    document.head.appendChild(script);
  </script>
</body>
</html>
