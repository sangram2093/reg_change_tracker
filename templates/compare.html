<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Regulation Graph Comparison (Vis.js)</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
  <link href="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      padding: 10px;
      background-color: #f0f0f0;
    }
    .container {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      height: 70vh;
      padding: 10px;
    }
    .graph-box {
      width: 48%;
      border: 1px solid #ccc;
      border-radius: 6px;
      height: 100%;
      position: relative;
    }
    .graph-header {
      text-align: center;
      padding: 5px;
      font-weight: bold;
      background-color: #f8f8f8;
      border-bottom: 1px solid #ccc;
    }
    #oldGraph, #newGraph {
      height: calc(100% - 30px);
    }
    .tooltip {
      position: absolute;
      visibility: hidden;
      padding: 6px;
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 12px;
      z-index: 1000;
      pointer-events: none;
      white-space: pre-line;
    }
    #diffTable {
      width: 96%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    #diffTable th, #diffTable td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    #diffTable th {
      background-color: #eee;
    }
    .download-btn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 14px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .download-btn:hover {
      background-color: #0056b3;
    }
    .button-container {
      text-align: center;
      margin-top: 20px;
    }
    pre.pretty {
      font-family: Consolas, monospace;
      white-space: pre-wrap;
      background: #f8f8f8;
      padding: 8px;
      border-radius: 4px;
      max-width: 100%;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Regulatory Graph Comparison</h1>
  <div class="container">
    <div class="graph-box">
      <div class="graph-header">Old Regulation Graph</div>
      <div id="oldGraph"></div>
    </div>
    <div class="graph-box">
      <div class="graph-header">New Regulation Graph</div>
      <div id="newGraph"></div>
    </div>
  </div>

  <div class="button-container">
    <button class="download-btn" onclick="regenerateGraphs()">üîÑ Regenerate</button>
    <button class="download-btn" onclick="approveKOP()">‚úÖ Approve & Download KOP (Word)</button>
    <button class="download-btn" onclick="goHome()">üè† Go to Home</button>
    <button class="download-btn" onclick="downloadGraph('newGraph')">üì• Download New Graph as PNG</button>
  </div>

  <table id="diffTable">
    <thead>
      <tr>
        <th>Type</th>
        <th>ID</th>
        <th>Old</th>
        <th>New</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="tooltip" class="tooltip"></div>

  <script>
    const uploadId = {{ upload_id | safe }};

    function edgeKey(edge) {
      return `${edge.from}->${edge.to}`;
    }

    async function renderGraph(containerId, data, fixedPositions = null, highlightEdges = []) {
      const container = document.getElementById(containerId);
      const tooltip = document.getElementById("tooltip");

      const nodesDataSet = new vis.DataSet(data.nodes);
      const edgesDataSet = new vis.DataSet(data.edges.map(edge => {
        if (highlightEdges.includes(edgeKey(edge))) {
          edge.color = { color: 'red' };
          edge.font = { color: 'red', bold: true };
        }
        return edge;
      }));

      if (fixedPositions) {
        nodesDataSet.forEach(node => {
          const pos = fixedPositions[node.id];
          if (pos) {
            node.x = pos.x;
            node.y = pos.y;
            node.fixed = { x: true, y: true };
            nodesDataSet.update(node);
          }
        });
      }

      const network = new vis.Network(container, {
        nodes: nodesDataSet,
        edges: edgesDataSet
      }, {
        layout: { improvedLayout: true },
        interaction: { hover: true, tooltipDelay: 100 },
        physics: {
          enabled: !fixedPositions,
          barnesHut: {
            gravitationalConstant: -30000,
            springLength: 100
          }
        },
        nodes: {
          shape: "dot",
          size: 20,
          font: { size: 14, color: "#000" }
        },
        edges: {
          arrows: "to",
          font: { align: "middle", size: 12, color: "#333" },
          color: { color: "#848484", highlight: "#848484", hover: "#848484" },
          smooth: { type: "dynamic" }
        }
      });

      network.on("hoverEdge", function (params) {
        const edge = edgesDataSet.get(params.edge);
        if (edge && edge.title) {
          tooltip.innerText = edge.title;
          tooltip.style.left = params.event.pageX + 10 + "px";
          tooltip.style.top = params.event.pageY + 10 + "px";
          tooltip.style.visibility = "visible";
        }
      });

      network.on("blurEdge", function () {
        tooltip.style.visibility = "hidden";
      });

      return {
        network,
        getPositions: () =>
          new Promise(resolve => {
            if (!fixedPositions) {
              network.once("stabilized", () => {
                resolve(network.getPositions());
              });
            } else {
              resolve(null);
            }
          })
      };
    }

    function addDiffRow(type, id, oldVal, newVal) {
      const tbody = document.querySelector("#diffTable tbody");
      const row = document.createElement("tr");

      const prettyOld = document.createElement("td");
      const prettyNew = document.createElement("td");
      prettyOld.innerHTML = `<pre class="pretty">${formatPretty(oldVal)}</pre>`;
      prettyNew.innerHTML = `<pre class="pretty">${formatPretty(newVal)}</pre>`;

      row.innerHTML = `<td>${type}</td><td>${id}</td>`;
      row.appendChild(prettyOld);
      row.appendChild(prettyNew);
      tbody.appendChild(row);
    }

    function formatPretty(value) {
      try {
        return JSON.stringify(JSON.parse(value), null, 2);
      } catch (e) {
        return value || "-";
      }
    }

    function downloadGraph(containerId) {
      const container = document.getElementById(containerId);
      html2canvas(container).then(canvas => {
        const link = document.createElement("a");
        link.download = `${containerId}_graph.png`;
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    function regenerateGraphs() {
      fetch(`/regenerate/${uploadId}`, { method: 'POST' })
        .then(resp => {
          if (resp.ok) {
            alert("Graphs regenerated successfully.");
            location.reload();
          } else {
            alert("Failed to regenerate graphs.");
          }
        });
    }

    function approveKOP() {
      fetch(`/approve/${uploadId}`, { method: 'POST' })
        .then(resp => resp.blob())
        .then(blob => {
          const url = window.URL.createObjectURL(blob);
          const link = document.createElement("a");
          link.href = url;
          link.download = `kop_upload_${uploadId}.docx`;
          link.click();
        })
        .catch(() => alert("Error generating KOP document."));
    }

    function goHome() {
      window.location.href = "/";
    }

    async function renderBothGraphs() {
      const [oldRes, newRes] = await Promise.all([
        fetch(`/graph_data/${uploadId}/old`).then(r => r.json()),
        fetch(`/graph_data/${uploadId}/new`).then(r => r.json())
      ]);

      const oldNodeMap = new Map(oldRes.nodes.map(n => [n.id, n]));
      const newNodeMap = new Map(newRes.nodes.map(n => [n.id, n]));
      for (const [id, newNode] of newNodeMap.entries()) {
        const oldNode = oldNodeMap.get(id);
        if (!oldNode || oldNode.label !== newNode.label || oldNode.group !== newNode.group) {
          addDiffRow("Node", id, JSON.stringify(oldNode), JSON.stringify(newNode));
        }
      }

      const oldEdgesMap = new Map(oldRes.edges.map(e => [edgeKey(e), e]));
      const changedEdges = [];
      for (const edge of newRes.edges) {
        const key = edgeKey(edge);
        const oldEdge = oldEdgesMap.get(key);
        if (!oldEdge || oldEdge.label !== edge.label || oldEdge.title !== edge.title) {
          changedEdges.push(key);
          addDiffRow("Edge", key, JSON.stringify(oldEdge), JSON.stringify(edge));
        }
      }

      const { getPositions } = await renderGraph("oldGraph", oldRes);
      const fixedPositions = await getPositions();
      await renderGraph("newGraph", newRes, fixedPositions, changedEdges);
    }

    const script = document.createElement("script");
    script.src = "https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js";
    script.onload = renderBothGraphs;
    document.head.appendChild(script);
  </script>
</body>
</html>
