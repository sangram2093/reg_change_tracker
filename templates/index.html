<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Regulation PDFs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    h2 {
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background: #f7f7f7;
      padding: 20px;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .radio-group {
      margin-top: 10px;
    }
    .radio-group input {
      margin-right: 10px;
    }
    .form-section {
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    function togglePdfInputs(type) {
      document.getElementById("oldPdfGroup").style.display = type === 'comparison' ? 'block' : 'none';
    }
  </script>
</head>
<body>
  <h2>Upload Regulation PDF(s)</h2>

  <form method="POST">
    <label for="regulation">Regulation Name</label>
    <select name="regulation" required>
      {% for reg in regulations %}
        <option value="{{ reg.id }}">{{ reg.name }}</option>
      {% endfor %}
    </select>

    <label>Upload Type</label>
    <div class="radio-group">
      <input type="radio" name="upload_type" value="first" checked onclick="togglePdfInputs('first')"> First Time Upload
      <input type="radio" name="upload_type" value="comparison" onclick="togglePdfInputs('comparison')"> Compare with Previous
    </div>

    <div id="oldPdfGroup" style="display: none;">
      <label for="old_path">Old Regulation PDF Path</label>
      <input type="text" name="old_path" placeholder="Path to old regulation PDF">
    </div>

    <label for="new_path">New Regulation PDF Path</label>
    <input type="text" name="new_path" required placeholder="Path to new regulation PDF">

    <button type="submit">Upload & Process</button>
  </form>
</body>
</html>
