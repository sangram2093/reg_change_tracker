<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload History</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 90%;
      margin: 0 auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Upload History</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Regulation</th>
        <th>Old Path</th>
        <th>New Path</th>
        <th>Uploaded On</th>
        <th>Compare</th>
        <th>Download KOP</th>
      </tr>
    </thead>
    <tbody>
      {% for upload in uploads %}
        <tr>
          <td>{{ upload.id }}</td>
          <td>{{ upload.regulation.name }}</td>
          <td>{{ upload.old_path }}</td>
          <td>{{ upload.new_path }}</td>
          <td>{{ upload.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
          <td><a href="{{ url_for('compare', upload_id=upload.id) }}">View</a></td>
          <td><a href="{{ url_for('approve', upload_id=upload.id) }}">Download</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
