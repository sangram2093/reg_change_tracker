<!-- templates/history.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload History</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f8f9fa; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #e9ecef; }
    tr:nth-child(even) { background-color: #f2f2f2; }
    a.button { padding: 6px 10px; background-color: #007bff; color: white; text-decoration: none; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Upload History</h1>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Regulation Name</th>
        <th>Old File</th>
        <th>New File</th>
        <th>Uploaded On</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for upload in uploads %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ upload.regulation.name }}</td>
        <td>{{ upload.old_path.split('/')[-1] }}</td>
        <td>{{ upload.new_path.split('/')[-1] }}</td>
        <td>{{ upload.upload_time.strftime('%Y-%m-%d %H:%M:%S') }}</td>
        <td><a class="button" href="/compare/{{ upload.id }}">View</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
